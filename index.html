<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <nav>
    </nav>

    <main>
        <div id="left-half">
            <h1 class="animate__animated animate__slideInDown">AltSpace, a platform for creative experiences</h1>
            <h3 class="animate__animated animate__slideInLeft">Enabling people to express themselves through a range of thoughtfully selected activities</h3>
        </div>
        <div id="div-control" class="animate__animated animate__zoomInRight">
            <div class="div-1-control">
                <h3>Sign up</h3>
                <h5>Let's create your account</h5>
            </div>
            <div class="div-2-control">
                <input class="text" type="text" placeholder="Enter email">
                <input class="password" type="password" placeholder="Enter password">
                <br>
                <input class="checkbox" type="checkbox">
                <div id="checkbox"><p>By creating an account you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a></p></div>
                <br>
                <input class="btn-1" type="button" value="Create account">
            </div>
            <div id="or">or</div>
            <div class="div-3-control">
                
                <button><span class="logos--apple"></span><a href="#">Continue with Apple</a></button>
                <button><span class="logos--google-icon"></span></i><a href="#">Continue with Google</a></button>
                <button><span class="logos--facebook"></span><a href="#">Continue with Facebook</a></button>
            </div>
            <div id="login">Already have an account? <a href="#">Log In</a></div>
            <div id="country">I'm in 
                <select>
                    <option><a href="#">Germany</a></option>
                    <option><a href="#">France</a></option>
                    <option><a href="#">USA</a></option>
                    <option><a href="#">Canada</a></option>
                    <option><a href="#">Brazil</a></option>
                    <option><a href="#">Turkey</a></option>
                    <option><a href="#">China</a></option>
                    <option><a href="#">UAE</a></option>
                    <option><a href="#">Pakistan</a></option>
                    <option><a href="#">Russia</a></option>
                    <option><a href="#">Korea</a></option>
                    <option><a href="#">Australia</a></option>
                    <option><a href="#">South Africa</a></option>
                </select>
            </div>
        </div>


    </main>

    <script src="https://kit.fontawesome.com/a19de92425.js" crossorigin="anonymous"></script>

</body>
</html>
